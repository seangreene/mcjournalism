---
layout: default
---

<div class="blog list">
    <div class="wrapper">
    	<h1>
    		{% if page.tag == "multimedia" %}
    		Multimedia journalism
    		{% else %}
    		Journalism {{ page.tag }}
    		{% endif %}
    	</h1>
    	<p>{{ page.description }}</p>
		<ul class="post-list">
		    {% for post in site.categories[page.tag] %}
				{% include post_preview.html %}
		    {% endfor %}
		</ul>
	</div>
</div>
